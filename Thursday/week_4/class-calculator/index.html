<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div id="+">+</div>
                <div id="-">-</div>
                <div id="x">&times;</div>
                <div id="/">&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                </div>
                <div class="numbers">
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                </div>
                <div class="numbers">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                </div>
                <div class="numbers">
                    <div id="0">0</div>
                    <div id=".">.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
    <p class="u-center">
        
    </p>
</div>
<script src="js/script.js"></script>
</body>
</html>
